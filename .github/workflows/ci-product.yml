name: ğŸ” CI - Product Service

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-product-service:
    name: ğŸ§ª Test Product Service
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: product-service/pom.xml

      - name: ğŸ” Run unit tests
        run: |
          cd product-service
          mvn test

      - name: ğŸ“¦ Build application
        run: |
          cd product-service
          mvn clean package -DskipTests

      - name: âœ… CI/CD Success
        run: |
          echo "ğŸ‰ PRODUCT SERVICE TESTS PASSED!"
          echo "ğŸ“¦ Product Service built successfully"
          echo "ğŸš€ CI/CD is OK!"